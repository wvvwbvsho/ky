<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>凱洋實業有限公司</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <!-- Header -->
    <header style="background-color: #4CAF50; color: white; text-align: center; padding: 20px 0;">
        <h1>凱洋實業有限公司</h1>
        <p>食品飲料批發專家</p>
    </header>

    <!-- Navigation -->
    <nav style="background-color: #333; overflow: hidden;">
        <ul style="list-style: none; padding: 0; margin: 0; text-align: center;">
            <li style="display: inline-block;"><a href="#about" style="color: white; padding: 14px 20px; text-decoration: none; display: inline-block;">關於我們</a></li>
            <li style="display: inline-block;"><a href="#products" style="color: white; padding: 14px 20px; text-decoration: none; display: inline-block;">產品介紹</a></li>
            <li style="display: inline-block;"><a href="#contact" style="color: white; padding: 14px 20px; text-decoration: none; display: inline-block;">聯繫我們</a></li>
        </ul>
    </nav>

    <!-- About Section -->
    <section id="about" style="padding: 20px; background-color: #f4f4f4;">
        <div style="width: 80%; margin: 0 auto;">
            <h2>關於我們</h2>
            <p>凱洋實業有限公司是一家專注於食品和飲料批發的公司，成立多年，提供各種優質產品，滿足不同商業需求。我們的統一編號為60678445，並致力於提供最好的產品和服務。</p>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" style="padding: 20px; background-color: #e2e2e2;">
        <div style="width: 80%; margin: 0 auto;">
            <h2>產品介紹</h2>
            <p>我們的產品涵蓋各種食品和飲料，包括但不限於：</p>
            <ul>
                <li>即食餐點</li>
                <li>飲料</li>
                <li>零食</li>
                <li>健康食品</li>
                <li>冷凍食品</li>
            </ul>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" style="padding: 20px; background-color: #f4f4f4;">
        <div style="width: 80%; margin: 0 auto;">
            <h2>聯繫我們</h2>
            <p>如果您有任何問題或訂單需求，請聯繫我們。</p>
            <form action="#" method="post" style="display: flex; flex-direction: column; width: 60%; margin: 0 auto;">
                <label for="name" style="margin-bottom: 8px;">姓名</label>
                <input type="text" id="name" name="name" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd;">

                <label for="email" style="margin-bottom: 8px;">電子郵件</label>
                <input type="email" id="email" name="email" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd;">

                <label for="message" style="margin-bottom: 8px;">訊息</label>
                <textarea id="message" name="message" rows="4" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd;"></textarea>

                <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">提交</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px 0;">
        <p>&copy; 2025 凱洋實業有限公司 | 統一編號：60678445</p>
    </footer>

</body>
</html>
